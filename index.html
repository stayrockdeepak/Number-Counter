<!DOCTYPE html>
<html>
  <head>
    <title>Number Counter (Clouser)</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div type="button" id="reset" class="reset">Reset</div>
    <div class="wrapper">
      <div class="increaseHandler">
        <div id="text1">Number is 0</div>
        <button type="button" id="button1" class="btn">Increase</button>
      </div>
      <div class="decreaseHandler">
        <div id="text2">Number is 0</div>
        <button type="button" id="button2" class="btn">Decrease</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
